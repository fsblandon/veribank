<div class="container">
    <div class="card text-center" style="margin-top: 20%;">
        <div class="card-header">
            <h5 class="card-title">Deposit into your account</h5>
        </div>
        <div class="card-body">
            <form   [formGroup]="depositForm" 
                    (ngSubmit)="deposit()">
                <div class="form-group">
                    <input  type="number" 
                            class="form-control"
                            formControlName="value"
                            placeholder="Enter amount to deposit">
                </div>
            </form>
        </div>
        <div class="form-group mx-auto">
            <div class="row">
                <div class="col-sm-6">
                    <button type="submit"
                            class="btn btn-primary"
                            [disabled]="!depositForm.valid"
                            (click)="deposit()">
                        Accept
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button"
                        (click)="toCancel()"
                        class="btn btn-primary">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div *ngIf="depositDone">
        <app-toast [mode]="'Deposit'"></app-toast>
    </div>
</div>
