<div class="container">
    <div class="card text-center" style="margin-top: 20%;">
        <div class="card-header">
            <h5 class="card-title">Transfer money from your account</h5>
        </div>
        <div class="card-body">
            <form   [formGroup]="transferForm" 
                    (ngSubmit)="transfer()">
                <div class="form-group">
                    <input  type="number" 
                            class="form-control"
                            formControlName="value"
                            placeholder="Enter amount to transfer">
                </div>
            </form>
        </div>
        <div class="form-group mx-auto">
            <div class="row">
                <div class="col-sm-6">
                    <button type="submit"
                            class="btn btn-primary"
                            [disabled]="!transferForm.valid"
                            (click)="transfer()">
                        Accept
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button"
                        (click)="toCancel()"
                        class="btn btn-primary">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div *ngIf="transferDone">
        <app-toast [mode]="'Transfer'"></app-toast>
    </div>
</div>
